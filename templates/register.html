<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊系統</title>
</head>
<body>
    <div style="margin-right: 5%;margin-left: 5%;background-color:rgb(25, 54, 95);width:auto;height:100px;text-align:center;line-height:100px;font-size: larger;color: aliceblue;font-weight: bold;">
        歡迎光臨，請輸入註冊帳號資料
    </div>
    <div style="margin-right: 5%;margin-left: 5%;width:auto;height:500px;border-width:1px;border-style:solid;border-color:rgb(160, 179, 179);display: flex;justify-content:center;align-items:center;">
        <div>
            <div style="text-align:center ;font-weight: bold;">
                註冊系統
            </div>
            <form action="/signup" method="POST">
                暱稱<input type="text" name="nickname"style="margin:5px;"/><br/>
                信箱<input type="text" name="email"style="margin:5px;"/><br/>
                密碼<input type="password" name="password"style="margin:5px;"/><br/>
                <div style="text-align: center"><button>註冊</button></div>
            </form>
            <div style="text-align: center"><a href="/">返回登入系統</a></div>
        </div>
    </div>
</body>
</html>
